apiVersion: v1
kind: Service
metadata:
  name: flask-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-ip-address-type: "ipv4"
spec:
  type: LoadBalancer
  selector:
    app: flask
  ports:
    - name: http
      port: 80
      targetPort: 5000
      protocol: TCP
